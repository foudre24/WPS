<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>WPS</title>

    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" media="screen">
    <link rel="stylesheet" href="./assets/css/alertify.core.css" />
    <link rel="stylesheet" href="./assets/css/alertify.default.css" />
    <style>
      html {
          width: 100%;
          height: 100%;
          margin: 0px;
          padding: 0px;
      }

      body {
          width: 100%;
          height: 100%;
          margin: 0px;
          padding: 0px;
      }

      #svg-container {
        border: 1px solid rgb(202, 202, 202); 
        overflow: hidden; 
        background-color: white; 
        background-image: url(./assets/img/grid.gif); 
      };
    </style>
  </head>
  <body>    
    <div class="container-fluid" style="height: 100%">
      <div class="row-fluid" style="margin-top: 5px">
        <div class="span2">
          <button class="btn btn-primary btn-block" id="add-filter">Ajouter un filtre</button>
          <button class="btn btn-warning btn-block" id="delete-filter">Supprimer un filtre</button>
		  <br />
          <button class="btn btn-block" id="add-link">Ajouter un lien</button>
		  <span class="label label-info" id="selected-box"></span>
		  <br />
		  <br />
		  <button class="btn btn-block" id="check-processes">Vérifier le processus</button>
		  <a id="execute-processes" class="hide btn btn-info btn-block">Exécuter la requête</a>
		  <br />
          <button class="btn btn-block" id="save-processes">Enregistrer</button>
          <a id="download-file" class="hide btn btn-info btn-block">Télécharger fichier</a>
          <br />
          <button class="btn btn-block" id="add-server">Ajouter un serveur</button>
          <div id="list-serveurs">
            <h4>Serveurs</h4>
          </div>
          <br />
          <div id="process-description"></div>
        </div>

        <div id="svg-container" class="span10">
        </div>
      </div>
    </div>

    <div id="splash-screen"></div>
    
    <script data-main="assets/js/app" src="./assets/js/require.js"></script>
  </body>
</html>
